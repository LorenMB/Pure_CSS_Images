<!DOCTYPE html>
<html>
<head>
    <title>Red Panda</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="red-panda.css">
</head>
<body>
<div class="box">
	<div class="body">
		<div class="body-copy"></div>
		<div class="body-sculpt"></div>
		<!-- Upper Body -->
		<div class="head">
			<div class="head-copy"></div>
			<!-- Ears -->
            <div class="ear-left">
                <div class="inner-left"></div>
            </div>
			<div class="ear-right">
                <div class="inner-right"></div>
            </div>
            <!-- Eyes -->
            <div class="eye-left">
				<div class="reflection"></div>
			</div>
			<div class="eye-right">
				<div class="reflection"></div>
			</div>
            <!-- Cheeks -->
            <div class="cheek-left">
                <div class="cheek-inner-left"></div>
            </div>
            <div class="cheek-right">
                <div class="cheek-inner-right"></div>
            </div>
            <!-- Chin -->
			<div class="chin-outer">
				<div class="chin">
					<div class="nose"></div>
				</div>
			</div>
		</div>
		<!-- Lower Body -->
		<div class="arm-left">
			<div class="paw"></div>
		</div>
		<div class="arm-right">
			<div class="paw"></div>
		</div>
		<div class="lower-body">
			<div class="foot-left"></div>
			<div class="foot-right"></div>
		</div>
        <!-- Tail -->
		<div class="tail1"></div>
        <div class="tail2"></div>
        <div class="tail3"></div>
        <div class="tail4"></div>
        <div class="tail5"></div>
	</div>

</div>
</body>
</html>
