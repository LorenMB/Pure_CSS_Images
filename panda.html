<!DOCTYPE html>
<html>
<head>
    <title>Panda</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="panda.css">
</head>
<body>
<div class="box">
	<div class="body">
		<!-- Upper Body -->
		<div class="head">
			<div class="head-copy"></div>
			<div class="ear-left"></div>
			<div class="ear-right"></div>
			<div class="outer-left">
				<div class="eye-left">
					<div class="pupil-left"></div>
				</div>
			</div>
			<div class="outer-right">
				<div class="eye-right">
					<div class="pupil-right"></div>
				</div>
			</div>
			<div class="nose"></div>
		</div>
		<!-- Lower Body -->
		<div class="arm-left"></div>
		<div class="arm-right"></div>
		<div class="foot-left">
			<div class="middle"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="top"></div>
		</div>
		<div class="foot-right">
			<div class="middle"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="top"></div>
		</div>

	</div>

</div>
</body>
</html>
